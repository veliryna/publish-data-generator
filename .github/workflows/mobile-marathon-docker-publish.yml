name: Publish Docker Marathon Data Generator Images

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'modules/mobile/marathon/safety/generator/**'
      - '.github/workflows/marathon-data-generator-publish.yml'
      - '!**/*.md'

env:
  REGISTRY: ghcr.io
  ORGANISATION: futurecoders-org
  GENERATOR_IMAGE_NAME: marathon-data-generator

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to the Github Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push marathon data generator Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./modules/mobile/marathon/safety/generator
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.ORGANISATION }}/${{ env.GENERATOR_IMAGE_NAME }}:latest

  cleanup:
    needs: [build-and-push]
    runs-on: ubuntu-latest
    permissions:
      packages: write
    
    steps:
      - name: Delete old package versions
        uses: actions/delete-package-versions@v4
        with:
          package-name: ${{ env.GENERATOR_IMAGE_NAME }}
          package-type: 'container'
          min-versions-to-keep: 15
          token: ${{ secrets.GITHUB_TOKEN }}